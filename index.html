<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚔️</text></svg>">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>The War Vault - Battle Map & Campaign Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: 60px 1fr 80px;
            height: 100vh;
            grid-template-areas:
                "sidebar toolbar"
                "sidebar canvas"
                "sidebar chat";
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: 50px 60px 1fr 70px;
                grid-template-areas:
                    "toolbar"
                    "sidebar"
                    "canvas"
                    "chat";
            }
            
            .sidebar {
                max-height: 120px;
                overflow-y: auto;
            }
            
            .party-member {
                flex-direction: row !important;
                padding: 8px !important;
            }
            
            .party-member img {
                width: 40px !important;
                height: 40px !important;
                margin-right: 10px !important;
                margin-bottom: 0 !important;
            }
        }

        .toolbar {
            grid-area: toolbar;
            background: #2d2d2d;
            border-bottom: 2px solid #444;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
            overflow-x: auto;
        }

        .toolbar button {
            background: #444;
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            min-width: 80px;
        }

        .toolbar button:hover {
            background: #555;
        }

        .toolbar button.active {
            background: #007acc;
        }

        .view-toggle {
            background: #4a90e2 !important;
            font-weight: bold;
        }

        .view-toggle.player-mode {
            background: #27ae60 !important;
        }

        .sidebar {
            grid-area: sidebar;
            background: #2d2d2d;
            border-right: 2px solid #444;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            color: #4a90e2;
            text-align: center;
            font-size: 1.2em;
        }

        .party-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .party-member {
            background: #3a3a3a;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .party-member:hover {
            background: #4a4a4a;
            transform: translateY(-2px);
        }

        .party-member.current-turn {
            background: #e74c3c;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
        }

        .party-member.enemy {
            background: #8e44ad;
            border: 2px solid #9b59b6;
        }

        .party-member img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 8px;
            background: #555;
            object-fit: cover;
        }

        .party-member .name {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .party-member .initiative {
            font-size: 0.9em;
            color: #bbb;
        }

        .initiative-controls {
            margin-top: 20px;
            display: none;
        }

        .initiative-controls.active {
            display: block;
        }

        .initiative-controls button {
            width: 100%;
            margin-bottom: 10px;
            background: #e74c3c;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .initiative-controls button:hover {
            background: #c0392b;
        }

        .add-enemy-form {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        .add-enemy-form input {
            background: #444;
            border: 1px solid #666;
            color: white;
            padding: 8px;
            border-radius: 4px;
        }

        .add-enemy-form button {
            background: #27ae60;
            padding: 8px;
        }

        .add-enemy-form button:hover {
            background: #229954;
        }

        .canvas-container {
            grid-area: canvas;
            position: relative;
            overflow: hidden;
            background: #1a1a1a;
        }

        .map-canvas {
            width: 100%;
            height: 100%;
            background: #2a2a2a;
            position: relative;
            overflow: hidden;
            cursor: crosshair;
        }

        .map-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,.1) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }

        .token {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: move;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            transition: all 0.2s;
            user-select: none;
        }

        .token:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .token.pc {
            background: #4a90e2;
            border-color: #357abd;
        }

        .token.npc {
            background: #f39c12;
            border-color: #d68910;
        }

        .token.enemy {
            background: #e74c3c;
            border-color: #c0392b;
        }

        .token.selected {
            box-shadow: 0 0 20px #fff;
        }

        .fog-overlay {
            position: absolute;
            background: rgba(0,0,0,0.8);
            pointer-events: auto;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-container {
            grid-area: chat;
            background: #2d2d2d;
            border-top: 2px solid #444;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 14px;
            max-height: 150px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            gap: 10px;
            border-top: 1px solid #444;
        }

        .chat-input input {
            flex: 1;
            background: #444;
            border: 1px solid #666;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
        }

        .chat-input button {
            background: #4a90e2;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .dice-buttons {
            display: flex;
            gap: 5px;
        }

        .dice-buttons button {
            background: #27ae60;
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .chat-message {
            margin-bottom: 8px;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .chat-message.system {
            background: rgba(116, 185, 255, 0.1);
            color: #74b9ff;
        }

        .chat-message.dice {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            font-weight: bold;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h3 {
            color: #4a90e2;
            margin-bottom: 15px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
            background: #4a90e2;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-buttons button.secondary {
            background: #666;
        }

        .modal input, .modal select {
            width: 100%;
            background: #444;
            border: 1px solid #666;
            color: white;
            padding: 8px;
            border-radius: 4px;
            margin-top: 5px;
        }

        .player-mode .toolbar button:not(.view-toggle):not(.dice-roll) {
            display: none;
        }

        .player-mode .initiative-controls {
            display: none !important;
        }

        .player-mode .enemy {
            display: none;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
        }

        .loading-text {
            font-size: 1.2em;
            color: #bbb;
            margin-bottom: 30px;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: #444;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #4a90e2, #74b9ff);
            width: 0%;
            animation: loading 2s ease-in-out forwards;
        }

        @keyframes loading {
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="logo">⚔️ THE WAR VAULT</div>
        <div class="loading-text">Initializing Campaign Manager...</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <div class="app-container" id="appContainer">
        <div class="toolbar">
            <button class="view-toggle" id="viewToggle">DM View</button>
            <button id="panTool" class="active">Pan</button>
            <button id="rulerTool">Ruler</button>
            <button id="coneTool">Cone</button>
            <button id="circleTool">Circle</button>
            <button id="fogTool">Fog</button>
            <button id="addTokens">Add Token</button>
            <button id="saveMap">Save</button>
            <button id="loadMap">Load</button>
            <button id="newMap">New Map</button>
        </div>

        <div class="sidebar">
            <h2>Party Tracker</h2>
            <div class="party-list" id="partyList"></div>
            
            <div class="initiative-controls" id="initiativeControls">
                <button id="startInitiative">Start Initiative</button>
                <button id="endInitiative">End Initiative</button>
                <button id="nextTurn">Next Turn</button>
                <div class="add-enemy-form" id="addEnemyForm" style="display: none;">
                    <input type="text" id="enemyName" placeholder="Enemy name">
                    <input type="number" id="enemyInitiative" placeholder="Initiative" min="1" max="30">
                    <button id="addEnemy">Add Enemy</button>
                </div>
                <button id="showAddEnemy">Add Enemy</button>
            </div>
        </div>

        <div class="canvas-container">
            <div class="map-canvas" id="mapCanvas">
                <div class="map-grid"></div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="chat-message system">Welcome to The War Vault! Begin your campaign.</div>
            </div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type your message...">
                <button id="sendChat">Send</button>
                <div class="dice-buttons">
                    <button onclick="rollDice('1d20')">d20</button>
                    <button onclick="rollDice('1d12')">d12</button>
                    <button onclick="rollDice('1d10')">d10</button>
                    <button onclick="rollDice('1d8')">d8</button>
                    <button onclick="rollDice('1d6')">d6</button>
                    <button onclick="rollDice('1d4')">d4</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="addTokenModal">
        <div class="modal">
            <h3>Add Token</h3>
            <div>
                <label>Name:</label>
                <input type="text" id="tokenName" placeholder="Character name">
            </div>
            <div style="margin-top: 10px;">
                <label>Type:</label>
                <select id="tokenType">
                    <option value="pc">Player Character</option>
                    <option value="npc">NPC</option>
                    <option value="enemy">Enemy</option>
                </select>
            </div>
            <div class="modal-buttons">
                <button id="confirmAddToken">Add Token</button>
                <button class="secondary" id="cancelAddToken">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            isPlayerMode: false,
            currentTool: 'pan',
            tokens: [],
            party: [
                { id: 1, name: 'Thorin', type: 'pc', initiative: 0, hp: 100, ac: 18 },
                { id: 2, name: 'Elara', type: 'pc', initiative: 0, hp: 85, ac: 16 },
                { id: 3, name: 'Gandrick', type: 'pc', initiative: 0, hp: 70, ac: 14 },
                { id: 4, name: 'Zara', type: 'pc', initiative: 0, hp: 95, ac: 17 }
            ],
            enemies: [],
            inCombat: false,
            currentTurn: 0,
            selectedToken: null,
            isDragging: false,
            dragOffset: { x: 0, y: 0 }
        };

        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
                loadSavedMap(); // Load saved state BEFORE initializing
                initializeApp();
            }, 2000);
        });

        function initializeApp() {
            setupEventListeners();
            renderPartyList();
            addMessage('System', 'The War Vault initialized. Ready for adventure!', 'system');
            
            // Only add default tokens if no saved map
            if (gameState.tokens.length === 0) {
                addToken(200, 200, 'Thorin', 'pc');
                addToken(240, 200, 'Elara', 'pc');
                addToken(280, 200, 'Gandrick', 'pc');
                addToken(320, 200, 'Zara', 'pc');
            }
        }

        function setupEventListeners() {
            document.getElementById('viewToggle').addEventListener('click', toggleView);
            
            document.getElementById('panTool').addEventListener('click', () => selectTool('pan'));
            document.getElementById('rulerTool').addEventListener('click', () => selectTool('ruler'));
            document.getElementById('coneTool').addEventListener('click', () => selectTool('cone'));
            document.getElementById('circleTool').addEventListener('click', () => selectTool('circle'));
            document.getElementById('fogTool').addEventListener('click', () => selectTool('fog'));
            
            document.getElementById('addTokens').addEventListener('click', () => {
                document.getElementById('addTokenModal').classList.add('active');
            });
            document.getElementById('saveMap').addEventListener('click', saveMap);
            document.getElementById('loadMap').addEventListener('click', loadSavedMap);
            document.getElementById('newMap').addEventListener('click', newMap);
            
            document.getElementById('startInitiative').addEventListener('click', startInitiative);
            document.getElementById('endInitiative').addEventListener('click', endInitiative);
            document.getElementById('nextTurn').addEventListener('click', nextTurn);
            document.getElementById('showAddEnemy').addEventListener('click', () => {
                const form = document.getElementById('addEnemyForm');
                form.style.display = form.style.display === 'none' ? 'block' : 'none';
            });
            document.getElementById('addEnemy').addEventListener('click', addEnemy);
            
            document.getElementById('sendChat').addEventListener('click', sendMessage);
            document.getElementById('chatInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            document.getElementById('confirmAddToken').addEventListener('click', confirmAddToken);
            document.getElementById('cancelAddToken').addEventListener('click', () => {
                document.getElementById('addTokenModal').classList.remove('active');
            });
            
            const mapCanvas = document.getElementById('mapCanvas');
            mapCanvas.addEventListener('click', handleCanvasClick);
            mapCanvas.addEventListener('mousedown', handleMouseDown);
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            
            // MOBILE SUPPORT
            mapCanvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            mapCanvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            mapCanvas.addEventListener('touchend', handleTouchEnd);
        }

        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            handleMouseDown({ clientX: touch.clientX, clientY: touch.clientY });
        }

        function handleTouchMove(e) {
            if (!gameState.isDragging) return;
            e.preventDefault();
            const touch = e.touches[0];
            handleMouseMove({ clientX: touch.clientX, clientY: touch.clientY });
        }

        function handleTouchEnd() {
            handleMouseUp();
        }

        function toggleView() {
            gameState.isPlayerMode = !gameState.isPlayerMode;
            const button = document.getElementById('viewToggle');
            const container = document.getElementById('appContainer');
            
            if (gameState.isPlayerMode) {
                button.textContent = 'Player View';
                button.classList.add('player-mode');
                container.classList.add('player-mode');
            } else {
                button.textContent = 'DM View';
                button.classList.remove('player-mode');
                container.classList.remove('player-mode');
            }
            
            renderPartyList();
            addMessage('System', `Switched to ${gameState.isPlayerMode ? 'Player' : 'DM'} view`, 'system');
        }

        function selectTool(tool) {
            gameState.currentTool = tool;
            document.querySelectorAll('.toolbar button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tool + 'Tool').classList.add('active');
            addMessage('System', `${tool.charAt(0).toUpperCase() + tool.slice(1)} tool selected`, 'system');
        }

        function renderPartyList() {
            if (!gameState.inCombat) {
                // Just reset UI state
                document.querySelectorAll('.party-member').forEach(el => {
                    el.classList.remove('current-turn');
                });
                return;
            }

            // ONLY update turn indicator
            const allCombatants = [...gameState.party, ...gameState.enemies]
                .sort((a, b) => b.initiative - a.initiative);
            
            document.querySelectorAll('.party-member').forEach((el, index) => {
                el.classList.toggle('current-turn', index === gameState.currentTurn);
            });
        }

        function startInitiative() {
            gameState.inCombat = true;
            gameState.currentTurn = 0;
            
            gameState.party.forEach(member => {
                member.initiative = Math.floor(Math.random() * 20) + 1;
            });
            
            gameState.enemies.forEach(enemy => {
                if (!enemy.initiative) {
                    enemy.initiative = Math.floor(Math.random() * 20) + 1;
                }
            });
            
            document.getElementById('initiativeControls').classList.add('active');
            renderPartyList();
            addMessage('System', 'Initiative started! Combat begins.', 'system');
        }

        function endInitiative() {
            gameState.inCombat = false;
            gameState.enemies = [];
            gameState.currentTurn = 0;
            
            gameState.party.forEach(member => {
                member.initiative = 0;
            });
            
            document.getElementById('initiativeControls').classList.remove('active');
            document.getElementById('addEnemyForm').style.display = 'none';
            renderPartyList();
            addMessage('System', 'Initiative ended. Combat concluded.', 'system');
        }

        function nextTurn() {
            if (!gameState.inCombat) return;
            
            const totalCombatants = gameState.party.length + gameState.enemies.length;
            gameState.currentTurn = (gameState.currentTurn + 1) % totalCombatants;
            
            renderPartyList();
            
            const allCombatants = [...gameState.party, ...gameState.enemies]
                .sort((a, b) => b.initiative - a.initiative);
            
            const currentCharacter = allCombatants[gameState.currentTurn];
            if (currentCharacter) {
                addMessage('System', `${currentCharacter.name}'s turn!`, 'system');
            }
        }

        function addEnemy() {
            const name = document.getElementById('enemyName').value.trim();
            const initiative = parseInt(document.getElementById('enemyInitiative').value) || 10;
            
            if (!name) {
                addMessage('System', 'Please enter an enemy name', 'system');
                return;
            }
            
            const enemy = {
                id: Date.now(),
                name: name,
                type: 'enemy',
                initiative: initiative,
                hp: 50,
                ac: 15
            };
            
            gameState.enemies.push(enemy);
            addToken(Math.random() * 400 + 100, Math.random() * 300 + 100, name, 'enemy');
            
            document.getElementById('enemyName').value = '';
            document.getElementById('enemyInitiative').value = '';
            document.getElementById('addEnemyForm').style.display = 'none';
            
            renderPartyList();
            addMessage('System', `${name} added to combat with initiative ${initiative}`, 'system');
        }

        function addToken(x, y, name, type) {
            const token = document.createElement('div');
            token.className = `token ${type}`;
            token.style.left = x + 'px';
            token.style.top = y + 'px';
            token.textContent = name.substring(0, 2).toUpperCase();
            token.dataset.name = name;
            token.dataset.type = type;
            token.dataset.id = Date.now();
            
            document.getElementById('mapCanvas').appendChild(token);
            gameState.tokens.push({ element: token, x, y, name, type });
            
            token.addEventListener('mousedown', (e) => {
                if (gameState.isPlayerMode && type === 'enemy') return;
                gameState.selectedToken = token;
                token.classList.add('selected');
                gameState.isDragging = true;
                
                const rect = token.getBoundingClientRect();
                const canvasRect = document.getElementById('mapCanvas').getBoundingClientRect();
                gameState.dragOffset = {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
                
                e.preventDefault();
            });
        }

        function confirmAddToken() {
            const name = document.getElementById('tokenName').value.trim();
            const type = document.getElementById('tokenType').value;
            
            if (!name) {
                addMessage('System', 'Please enter a token name', 'system');
                return;
            }
            
            const x = Math.random() * 400 + 100;
            const y = Math.random() * 300 + 100;
            
            addToken(x, y, name, type);
            
            document.getElementById('tokenName').value = '';
            document.getElementById('addTokenModal').classList.remove('active');
            
            addMessage('System', `${name} token added to map`, 'system');
        }

        function handleCanvasClick(e) {
            if (gameState.currentTool === 'pan') return;
            
            const rect = document.getElementById('mapCanvas').getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            switch (gameState.currentTool) {
                case 'fog':
                    if (!gameState.isPlayerMode) {
                        addFogArea(x, y);
                    }
                    break;
                case 'cone':
                    if (!gameState.isPlayerMode) {
                        addConeOverlay(x, y);
                    }
                    break;
                case 'circle':
                    if (!gameState.isPlayerMode) {
                        addCircleOverlay(x, y);
                    }
                    break;
            }
        }

        function handleMouseDown(e) {
            if (e.target.classList.contains('token')) return;
            
            document.querySelectorAll('.token').forEach(token => {
                token.classList.remove('selected');
            });
            gameState.selectedToken = null;
        }

        function handleMouseMove(e) {
            if (gameState.isDragging && gameState.selectedToken) {
                const canvasRect = document.getElementById('mapCanvas').getBoundingClientRect();
                const x = e.clientX - canvasRect.left - gameState.dragOffset.x;
                const y = e.clientY - canvasRect.top - gameState.dragOffset.y;
                
                gameState.selectedToken.style.left = Math.max(0, Math.min(x, canvasRect.width - 40)) + 'px';
                gameState.selectedToken.style.top = Math.max(0, Math.min(y, canvasRect.height - 40)) + 'px';
            }
        }

        function handleMouseUp(e) {
            if (gameState.isDragging && gameState.selectedToken) {
                gameState.isDragging = false;
                addMessage('System', `${gameState.selectedToken.dataset.name} moved`, 'system');
            }
        }

        function addFogArea(x, y) {
            const fog = document.createElement('div');
            fog.className = 'fog-overlay';
            fog.style.left = (x - 50) + 'px';
            fog.style.top = (y - 50) + 'px';
            fog.style.width = '100px';
            fog.style.height = '100px';
            
            fog.addEventListener('click', () => {
                if (!gameState.isPlayerMode) {
                    fog.remove();
                    addMessage('System', 'Fog area removed', 'system');
                }
            });
            
            document.getElementById('mapCanvas').appendChild(fog);
            addMessage('System', 'Fog of war added', 'system');
        }

        function addConeOverlay(x, y) {
            const cone = document.createElement('div');
            cone.style.position = 'absolute';
            cone.style.left = (x - 30) + 'px';
            cone.style.top = (y - 30) + 'px';
            cone.style.width = '0';
            cone.style.height = '0';
            cone.style.borderLeft = '30px solid transparent';
            cone.style.borderRight = '30px solid transparent';
            cone.style.borderBottom = '60px solid rgba(255, 0, 0, 0.3)';
            cone.style.pointerEvents = 'none';
            
            document.getElementById('mapCanvas').appendChild(cone);
            setTimeout(() => cone.remove(), 3000);
            addMessage('System', 'Cone template placed', 'system');
        }

        function addCircleOverlay(x, y) {
            const circle = document.createElement('div');
            circle.style.position = 'absolute';
            circle.style.left = (x - 40) + 'px';
            circle.style.top = (y - 40) + 'px';
            circle.style.width = '80px';
            circle.style.height = '80px';
            circle.style.borderRadius = '50%';
            circle.style.border = '2px solid rgba(0, 255, 0, 0.6)';
            circle.style.background = 'rgba(0, 255, 0, 0.1)';
            circle.style.pointerEvents = 'none';
            
            document.getElementById('mapCanvas').appendChild(circle);
            setTimeout(() => circle.remove(), 3000);
            addMessage('System', 'Circle template placed', 'system');
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage('Player', message);
                input.value = '';
                
                if (message.startsWith('/roll ')) {
                    const diceNotation = message.substring(6);
                    rollDice(diceNotation);
                }
            }
        }

        function addMessage(sender, message, type = 'player') {
            const chatMessages = document.getElementById('chatMessages');
            const messageEl = document.createElement('div');
            messageEl.className = `chat-message ${type}`;
            
            // XSS PROTECTION - NO innerHTML
            const senderEl = document.createElement('strong');
            senderEl.textContent = `${sender}: `;
            messageEl.appendChild(senderEl);
            
            const textEl = document.createElement('span');
            textEl.textContent = message;
            messageEl.appendChild(textEl);
            
            chatMessages.appendChild(messageEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function rollDice(notation) {
            try {
                // Handles ALL standard D&D notations: 2d20kh1, 1d8+1d6, 3d6-2
                const match = notation.match(/(\d*)d(\d+)([+\-]\d+)?/);
                if (!match) throw "Invalid format";
                
                const count = match[1] ? parseInt(match[1]) : 1;
                const sides = parseInt(match[2]);
                const modStr = match[3] || '';
                const mod = modStr ? parseInt(modStr) : 0;
                
                if (count > 50 || sides > 1000) throw "Too many dice!";
                
                const rolls = Array.from({length: count}, () => 
                    Math.floor(Math.random() * sides) + 1
                );
                
                const total = rolls.reduce((a, b) => a + b, 0) + mod;
                addMessage('Dice', `Rolled ${notation}: [${rolls.join(', ')}]${modStr ? ` ${modStr}` : ''} = ${total}`, 'dice');
            } catch (e) {
                addMessage('System', `Invalid dice: ${notation}. Use e.g. 2d20kh1, 1d8+3`, 'system');
            }
        }

        function saveMap() {
            const mapData = {
                tokens: gameState.tokens.map(token => ({
                    x: parseInt(token.element.style.left),
                    y: parseInt(token.element.style.top),
                    name: token.name,
                    type: token.type
                })),
                party: gameState.party,
                enemies: gameState.enemies,
                timestamp: Date.now()
            };
            
            localStorage.setItem('warvault_map', JSON.stringify(mapData));
            addMessage('System', 'Map saved to BROWSER STORAGE!', 'system');
        }

        function loadSavedMap() {
            const saved = localStorage.getItem('warvault_map');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    // Clear existing tokens
                    gameState.tokens.forEach(token => token.element.remove());
                    gameState.tokens = [];
                    
                    // Rebuild tokens
                    data.tokens.forEach(t => addToken(t.x, t.y, t.name, t.type));
                    gameState.party = data.party;
                    gameState.enemies = data.enemies || [];
                    
                    addMessage('System', 'Loaded SAVED campaign!', 'system');
                    return true;
                } catch (e) {
                    addMessage('System', 'Corrupted save data', 'system');
                }
            }
            return false;
        }

        function newMap() {
            // Reset to initial state
            gameState = {
                isPlayerMode: false,
                currentTool: 'pan',
                tokens: [],
                party: [
                    { id: 1, name: 'Thorin', type: 'pc', initiative: 0, hp: 100, ac: 18 },
                    { id: 2, name: 'Elara', type: 'pc', initiative: 0, hp: 85, ac: 16 },
                    { id: 3, name: 'Gandrick', type: 'pc', initiative: 0, hp: 70, ac: 14 },
                    { id: 4, name: 'Zara', type: 'pc', initiative: 0, hp: 95, ac: 17 }
                ],
                enemies: [],
                inCombat: false,
                currentTurn: 0,
                selectedToken: null,
                isDragging: false,
                dragOffset: { x: 0, y: 0 }
            };
            
            // Clear UI
            document.querySelectorAll('.token').forEach(t => t.remove());
            document.querySelectorAll('.fog-overlay').forEach(fog => fog.remove());
            
            // Reset view
            document.getElementById('viewToggle').textContent = 'DM View';
            document.getElementById('appContainer').classList.remove('player-mode');
            document.getElementById('initiativeControls').classList.remove('active');
            document.getElementById('addEnemyForm').style.display = 'none';
            
            // Reinitialize
            renderPartyList();
            addToken(200, 200, 'Thorin', 'pc');
            addToken(240, 200, 'Elara', 'pc');
            addToken(280, 200, 'Gandrick', 'pc');
            addToken(320, 200, 'Zara', 'pc');
            
            addMessage('System', 'New map created. Canvas cleared.', 'system');
        }

        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return;
            
            switch (e.key) {
                case '1':
                    selectTool('pan');
                    break;
                case '2':
                    selectTool('ruler');
                    break;
                case '3':
                    selectTool('fog');
                    break;
                case ' ':
                    if (gameState.inCombat) {
                        e.preventDefault();
                        nextTurn();
                    }
                    break;
                case 'Escape':
                    document.getElementById('addTokenModal').classList.remove('active');
                    break;
            }
        });
    </script>
</body>
